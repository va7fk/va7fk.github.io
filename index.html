<h1>Amateur Radio Station VA7FK</h1>
    <a href="/morse-trainer/index.html" title="VA7FK Amateur Radio" ><img src="/images/morse1.png" alt="morse" width="61%"></a>
    <p><b>VA7FK is a 100 Watt amateur radio station located in British Columbia, Canada. The station is also licensed under the callsign VE7JUR.</b><p>
	    
<h3>DMR Identification:</h3>
    <ul><b>
    <li>DMR ID: 3021414</li>
    <li>DAPNET ID: VA7FK</li>
    </b></ul>

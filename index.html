<html>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VA7FK Amateur Radio Station, British Columbia, Canada.">
    <title>VA7FK</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="/images/mapleleaf.png">
</head>
<body>
<hr style="height: 10px; visibility:hidden;" />
  <h1>Amateur Radio Station VA7FK <img src="/images/mapleleaf.png" style="width: 35px"/></h1> 
<hr width="63%" align="left">
<hr style="height: 5px; visibility:hidden;" />
<p><b>VA7FK is a 250 Watt amateur radio station located in British Columbia, Canada. The station is also licensed under the callsign VE7JUR.</b></p>
<p><b>BM & TGIF DMR ID: 3021414 / DAPNET ID: VA7FK</b></p>
<p><a href="https://form.jotform.com/201201516309138">Contact</a></p>
<!-- UTC Clock -->
<h3 class="date"><div id="clockbox" style="text-align:left;"></div></h3>
<hr style="height: 10px; visibility:hidden;" />
<img src="images/73_shack.jpg" class="center" style="width:45%">   
<script>
// UTC Clock
  var tday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  var tmonth=["January","February","March","April","May","June","July","August","September","October","November","December"];
  var tutc=["UTC"];
    function GetClock(){
  var d=new Date();
  var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();
  var nhour=d.getHours(),nmin=d.getMinutes();
  if(nmin<=9) nmin="0"+nmin

  var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+" "+tutc+"";
    document.getElementById('clockbox').innerHTML=clocktext;
  }

  GetClock();
    setInterval(GetClock,1000);
</script>
</body>
